<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Register Greanpeace</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <!-------Image-------->
            <div class="position-absolute bottom-0 start-50 translate-middle-x" style="width: 25rem; color: whitesmoke">
              <p>Â© 2023 Greanpeace made with ðŸ’š, powered by BE-8</p>
            </div>
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header class="fs-1" style="width: 30rem">
                Welcome to <span style="color: #73be1e">Greenpeace</span>!
                <p class="fs-6">Register Your Account</p>
              </header>

              <div class="input-field">
                <input type="text" class="input" id="nama" required autocomplete="off" />
                <label for="nama">Nama <i class="bi bi-person-fill"></i></label>
              </div>
              <div class="input-field">
                <input type="text" class="input" id="email" required autocomplete="off" />
                <label for="email">Email <i class="bi bi-envelope-fill"></i></label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <label for="password">Password <i class="bi bi-lock"></i></label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="confirm password" required />
                <label for="password">Confirm Password <i class="bi bi-lock-fill"></i></label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Register" />
              </div>
              <div class="login">
                <span>Already have an account? <a href="#">Log in</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
